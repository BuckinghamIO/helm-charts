apiVersion: v1
kind: Service
metadata:
  name: {{ include "ultimate.fullname" . }}
  labels:
    {{- include "ultimate.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort}}
      protocol: TCP
      name: http
  selector:
    {{- include "ultimate.selectorLabels" . | nindent 4 }}
